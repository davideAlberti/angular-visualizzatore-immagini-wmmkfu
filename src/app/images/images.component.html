<div class="container">
  <img [src]="images[index]" alt="immagine" class="h-100 w-100">
  <div class="row">
    <div class="col-sm-4"><button class="btn btn-ligh" (click)="indietro()" [disabled]="indietroButton">Indietro</button></div>
    <div class="col-sm-4" *ngIf="auto"><button class="btn btn-ligh" (click)="stop()">Stop</button></div>
    <div class="col-sm-4" *ngIf="!auto"><button class="btn btn-ligh" (click)="autoGo()">Avvia</button></div>
    <div class="col-sm-4"><button class="btn btn-ligh" (click)="avanti()" [disabled]="avantiButton">Avanti</button></div>
  </div>
</div>
